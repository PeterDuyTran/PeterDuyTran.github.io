baseURL: "http://localhost:1315/"
languageCode: en-us
title: "Duy Tran — Lead Gameplay Engineer"
theme: PaperMod
enableEmoji: true
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  tag: tags
  category: categories

params:
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  env: production

  homeInfoParams:
    Title: "Duy Tran"
    Content: >
      Lead Gameplay Engineer on **Huli: Nine Tails of Vengeance** — combat systems,
      AI frameworks, and plugin architecture on Unreal Engine 5.7.

  socialIcons:
    - name: github
      url: "https://github.com/tnqduy"

  profileMode:
    enabled: true
    title: "Duy Tran"
    subtitle: "Lead Gameplay Engineer — Huli: Nine Tails of Vengeance"
    imageUrl: "images/author/avatar.png"
    imageWidth: 150
    imageHeight: 150
    buttons:
      - name: Posts
        url: /posts/
      - name: Projects
        url: /projects/
      - name: About
        url: /about/

  cover:
    linkFullImages: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50
