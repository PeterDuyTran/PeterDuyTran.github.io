{{ with .Site.GetPage "/blog" }}
<div class="section" id="{{ .Title | urlize }}">
    <div class="container">
        <h2 class="title is-2 has-text-centered">{{ .Title | markdownify }}</h2>
        <div class="blog-list">
            {{ range .Pages.ByDate.Reverse }}
            <a href="{{ .Permalink }}" class="blog-entry">
                <div class="blog-entry-content">
                    <h3 class="blog-entry-title">{{ .Title }}</h3>
                    <div class="blog-entry-meta">
                        <span>{{ .Date.Format "Jan 2, 2006" }}</span>
                        {{ with .Params.tags }}
                        <span class="blog-entry-tags">
                            {{ range first 3 . }}<span class="blog-tag">{{ . }}</span>{{ end }}
                        </span>
                        {{ end }}
                    </div>
                    {{ with .Description }}<p class="blog-entry-desc">{{ . }}</p>{{ end }}
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
