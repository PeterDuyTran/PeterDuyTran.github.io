{{ with .Site.GetPage "/blog" }}
<div class="section" id="{{ .Title | urlize }}">
    <div class="container">
        <h2 class="title is-2 has-text-centered">{{ .Title | markdownify }}</h2>
        <div class="has-text-centered" style="padding: 4rem 1rem;">
            <p style="font-size: 1.3rem; opacity: 0.6; margin-bottom: 0.5rem;">Under Construction</p>
            <p style="font-size: 0.95rem; opacity: 0.4;">Blog posts coming soon.</p>
        </div>
    </div>
</div>
{{ end }}
